date_settings:
  - dbc.Row:
      align: center
      no_gutters: True
      children:
        - dbc.Col:
            align: center
            width: auto
            children:
              - dbc.Select:
                  id: base
                  options:
                    - label: BTC
                      value: BTC
                  value: BTC
                  required: True
                  bs_size: lg
        - dbc.Col:
            align: center
            width: auto
            children: /
        - dbc.Col:
            align: center
            width: auto
            children:
              - dbc.Select:
                  id: quote
                  options:
                    - label: USD
                      value: USD
                  value: USD
                  required: True
                  bs_size: lg
  - dbc.Row:
      children:
        - dbc.Col:
            width:
              size: 10
              offset: 1
            children:
            - dbc.RadioItems:
                id: date-select
                options:
                  - label: '1D'
                    value: '24H-20T'
                  - label: '1W'
                    value: '1W-3H'
                  - label: '1M'
                    value: '30D-1D'
                  - label: '6M'
                    value: '180D-1D'
                  - label: '1Y'
                    value: '365D-7D'
                value: '24H-20T'
                inline: True
  - dbc.Row:
      children:
        dbc.Col:
          width: auto
          children:
          - dcc.DatePickerRange:
              id: date-range
              min_date_allowed: 2001-01-01
              max_date_allowed:
              initial_visible_month: 2021-01-01
              start_date: 2021-01-01
              end_date:
  - dbc.Row:
      children:
        - dbc.Col:
            width:
              size: 6
            children:
            - dbc.Select:
                id: cadence
                options:
                  - label: weekly
                    value: 7D
                  - label: daily
                    value: 1D
                  - label: 3hour
                    value: 3H
                  - label: 1hour
                    value: 1H
                  - label: 20m
                    value: 20T
                required: True
                value: 7D
                bs_size: lg
        - dbc.Col:
            width:
              size: 6
            children:
            - dbc.Select:
                id: timezone
                options:
                  - label: GMT
                    value: GMT
                  - label: EST
                    value: EST
                required: True
                value: EST
                bs_size: lg
scale_settings:
  - dbc.Row:
      children:
        dbc.Col:
          width:
            size: 10
          children:
          - dcc.RangeSlider:
              id: frequency-drag
              min: ${A0}
              max: ${C8}
              step: .1
              value:
                - ${C3}
                - ${C5}
  - dbc.Row:
      children:
        dbc.Col:
          width:
            size: 10
            offset: 1
          children:  
          - dbc.RadioItems:
              id: price_type
              options:
                - label: open
                  value: open
                - label: close
                  value: close
                - label: high
                  value: high
                - label: low
                  value: low
              value: close
              inline: True

duration_settings:
  dbc.Row:
    children:
    - dbc.Col:
        width: 4
        children:
        - daq.NumericInput:
            id: drop-quantile
            min: 0
            max: 100
            value: 25
            label: rest quantile
    - dbc.Col:
        width: 4
        children:
        - daq.NumericInput:
            id: beat-quantile
            min: 0
            max: 100
            value: 75
            label: beat quantile
    - dbc.Col:
        width: 4
        children:
        - daq.NumericInput:
            id: tempo
            min: 24
            max: 240
            value: 240
            label: tempo BPM

pitch_settings:
  - dbc.Row:
      children:
        - dbc.Col:
            width:
              size: 8
              offset: 2
            children:
            - dcc.Dropdown:
                id: mode
                clearable: False
                options:
                  - label: tone
                    value: tone
                  - label: pitch
                    value: pitch
                value: pitch
  - dbc.Row:
      children:
      - dbc.Col:
          width:
            size: 3
            offset: 2
          children:
          - daq.ToggleSwitch:
              id: toggle-merge
              label: merge
              value: True
              labelPosition: bottom
      - dbc.Col:
          width:
            size: 3
          children:
          - daq.ToggleSwitch:
              id: toggle-silence
              label: rests
              value: True
              labelPosition: bottom

layout:
  dbc.Container:
    fluid: True
    children:
    - dcc.Location:
        id: url
        refresh: False
    - ${nav}
    - dbc.Row:
        justify: left
        align: left
        children: ${player_settings}
    - html.Hr:
    - dbc.Row:
        no_gutters: True
        children:
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${date_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${scale_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${duration_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${pitch_settings}
    - dbc.Row:
        id: debug
    - dbc.Row:
        children:
          - dbc.Col:
              width: 12
              children:
              - dcc.Graph:
                  id: candlestick-chart
                  animate: False
callbacks:
  update_base_options:
    input:
      - id: url
        attr: pathname
    output:
      - id: base
        attr: options
  update_quote_options:
    input:
      - id: base
        attr: value
    state:
      - id: quote
        attr: value
    output:
      - id: quote
        attr: value
      - id: quote
        attr: options
  update_date_range:
    input:
      - id: date-select
        attr: value
      - id: timezone
        attr: value
    output:
      - id: date-range
        attr: start_date
      - id: date-range
        attr: end_date
      - id: cadence
        attr: value
      - id: date-range
        attr: initial_visible_month
  update_timezone_options:
    input:
      - id: url
        attr: pathname
    output:
      - id: timezone
        attr: options
    callback: history.get_timezones
  play:
    input:
      - id: base
        attr: value
      - id: quote
        attr: value
      - id: date-range
        attr: start_date
      - id: date-range
        attr: end_date
      - id: cadence
        attr: value
      - id: frequency-drag
        attr: value
      - id: mode
        attr: value
      - id: drop-quantile
        attr: value
      - id: beat-quantile
        attr: value
      - id: tempo
        attr: value
      - id: toggle-merge
        attr: value
      - id: toggle-silence
        attr: value
      - id: candlestick-chart
        attr: selectedData
      # - id: wav_threshold
      #   attr: value
      # - id: midi_threshold
      #   attr: value
      # - id: price_threshold
      #   attr: value
      - id: price_type
        attr: value
      - id: timezone
        attr: value
    output:
      - id: candlestick-chart
        attr: figure
      - id: audio_player
        attr: src
      - id: midi_download
        attr: href
      - id: midi_download
        attr: download
      - id: loading-output
        attr: children
  slider_marks:
    input:
      - id: url
        attr: pathname
    output:
      - id: frequency-drag
        attr: marks


