date_settings:
  - dbc.Row:
      align: center
      no_gutters: True
      children:
        - dbc.Col:
            align: center
            width: auto
            children:
              - dbc.Select:
                  id: base
                  options:
                    - label: BTC
                      value: BTC
                  value: BTC
                  required: True
                  bs_size: lg
        - dbc.Col:
            align: center
            width: auto
            children: /
        - dbc.Col:
            align: center
            width: auto
            children:
              - dbc.Select:
                  id: quote
                  options:
                    - label: USD
                      value: USD
                  value: USD
                  required: True
                  bs_size: lg
  - dbc.Row:
      children:
        - dbc.Col:
            width:
              size: 10
              offset: 1
            children:
            - dbc.RadioItems:
                id: date-select
                options:
                  - label: '1D'
                    value: '24H-15T'
                  - label: '1W'
                    value: '1W-4H'
                  - label: '1M'
                    value: '30D-1D'
                  - label: '6M'
                    value: '180D-1D'
                  - label: '1Y'
                    value: '365D-7D'
                value: '24H-15T'
                inline: True
  - dbc.Row:
      children:
        dbc.Col:
          width: auto
          children:
          - dcc.DatePickerRange:
              id: date-range
              min_date_allowed: 2001-01-01
              max_date_allowed:
              initial_visible_month: 2021-01-01
              start_date: 2021-01-01
              end_date:
  - dbc.Row:
      children:
        - dbc.Col:
            width:
              size: 6
            children:
            - dbc.Select:
                id: cadence
                options:
                  - label: weekly
                    value: 7D
                  - label: daily
                    value: 1D
                  - label: 4hour
                    value: 4H
                  - label: 1hour
                    value: 1H
                  - label: 15m
                    value: 15T
                required: True
                value: 7D
                bs_size: lg

instrument_settings:
  - dcc.Dropdown:
      id: category
      clearable: False
  - dcc.Dropdown:
      id: instrument-type
      clearable: False
  - dcc.Dropdown:
      id: instrument
      clearable: False
  - html.Div:
      id: out-component
      children: 'True'
      style:
        display: none

scale_settings:
  - dbc.Row:
      children:
        dbc.Col:
          width:
            size: 10
          children:
          - dcc.Dropdown:
              id: scale
              clearable: False
              options:
                - label: D Dorian
                  value: 'D,E,F,G,A,B,C'
                - label: C Major
                  value: 'C,D,E,F,G,A,B'
                - label: E Phrygian Dominant
                  value: 'E,F,G#,A,B,C,D'
                - label: A Harmonic Minor
                  value: 'A,B,C,D,E,F,G#'
                - label: A Blues
                  value: 'A,C,D,D#,E,G'
                - label: Chromatic
                  value: 'C,C#,D,D#,E,F,F#,G,G#,A,A#,B'
              value: 'C,D,E,F,G,A,B'
  - dbc.Row:
      children:
        dbc.Col:
          width:
            size: 10
          children:
          - dcc.RangeSlider:
              id: frequency-drag
              min: ${A0}
              max: ${C8}
              step: .1
              value:
                - ${E2}
                - ${E6}
  - dbc.Row:
      children:
        dbc.Col:
          width:
            size: 9
            offset: 1
          children:  
          - dbc.Checklist:
              id: price_type
              options:
                - label: avg
                  value: avg
                - label: open
                  value: open
                - label: close
                  value: close
                - label: high
                  value: high
                - label: low
                  value: low
              value:
                - avg
              inline: True

duration_settings:
  dbc.Row:
    children:
