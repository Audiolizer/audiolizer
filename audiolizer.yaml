import:
  dcc: dash_core_components
  html: dash_html_components
  daq: dash_daq
  dac: dash_audio_components

app:
  jupyter_dash.JupyterDash:
    external_stylesheets:
      - https://codepen.io/chriddyp/pen/bWLwgP.css
      - https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.2.2
    title: Market Audiolizer
    suppress_callback_exceptions: True


A0: 1.4393326938302626 # low A (log10)
C3: 2.116650241674698
C5: 2.7187101500034196
C8: 3.6217992240026677 # high C (log10)

run_server:
  host: '0.0.0.0'
  port: 8050
  extra_files:
    - audiolizer.yaml
  debug: True
  dev_tools_hot_reload: False

layout:
  html.Div:
    children:
    - dcc.Location:
        id: url
        refresh: False
    - html.H1: Market Audiolizer
    - html.Div:
        className: row
        children:
          - html.Div:
              className: three columns
              children:
                - dcc.DatePickerRange:
                    id: date-range
                    min_date_allowed: 2001-01-01
                    max_date_allowed:
                    initial_visible_month: 2021-01-01
                    start_date: 2021-05-20
                    end_date:
                - dcc.Dropdown:
                    id: cadence
                    options:
                      - label: weekly
                        value: 1W
                      - label: daily
                        value: 1D
                      - label: hourly
                        value: 1H
                    clearable: False
                    value: 1W
          - html.Div:
              className: two columns
              children:
                - dcc.RangeSlider:
                    id: frequency-drag
                    min: ${A0}
                    max: ${C8}
                    step: .1
                    value:
                      - ${C3}
                      - ${C5}
          - html.Div:
              className: two columns
              children:
              - html.Div:
                  className: four columns
                  children:
                    - daq.NumericInput:
                        id: drop-quantile
                        min: 0
                        max: 100
                        value: 25
                        label: rest quantile
              - html.Div:
                  className: four columns
                  children:
                    - daq.NumericInput:
                        id: beat-quantile
                        min: 0
                        max: 100
                        value: 75
                        label: beat quantile
              - html.Div:
                  className: four columns
                  children:
                    - daq.NumericInput:
                        id: tempo
                        min: 24
                        max: 240
                        value: 240
                        label: tempo BPM
          - html.Div:
              className: three columns
              children:
                - dac.DashAudioComponents:
                    id: audio_player
                    src: output.wav
                    autoPlay: True
                    controls: True
                - html.Div:
                    className: row
                    children:
                    - html.A:
                        id: midi_download
                        children: Download MIDI
                        href: ''
                        download: ''
                        className: four columns
                    - daq.NumericInput:
                        id: wav_threshold
                        max: 50
                        value: 10
                        label: max wav [Mb]
                        labelPosition: bottom
                        className: four columns
                    - daq.NumericInput:
                        id: midi_threshold
                        max: 50
                        value: 10
                        label: max midi [Mb]
                        labelPosition: bottom
                        className: four columns
          - html.Div:
              className: two columns
              children:
                - dcc.Dropdown:
                    id: mode
                    clearable: False
                    options:
                      - label: tone
                        value: tone
                      - label: pitch
                        value: pitch
                    value: pitch
                - html.Div:
                    className: row
                    children:
                    - html.Div:
                        className: six columns
                        children:
                        - daq.ToggleSwitch:
                            id: toggle-merge
                            label: merge
                            value: True
                            labelPosition: bottom
                    - html.Div:
                        className: six columms
                        children:
                        - daq.ToggleSwitch:
                            className: six columms
                            id: toggle-silence
                            label: rests
                            value: True
                            labelPosition: bottom

    - html.Div:
        id: debug
    - dcc.Graph:
        id: candlestick-chart

callbacks:
  play:
    input:
      - id: date-range
        attr: start_date
      - id: date-range
        attr: end_date
      - id: cadence
        attr: value
      - id: frequency-drag
        attr: value
      - id: mode
        attr: value
      - id: drop-quantile
        attr: value
      - id: beat-quantile
        attr: value
      - id: tempo
        attr: value
      - id: toggle-merge
        attr: value
      - id: toggle-silence
        attr: value
      - id: candlestick-chart
        attr: selectedData
      - id: wav_threshold
        attr: value
      - id: midi_threshold
        attr: value
    output:
      - id: candlestick-chart
        attr: figure
      - id: audio_player
        attr: src
      - id: midi_download
        attr: href
      - id: midi_download
        attr: download
  slider_marks:
    input:
      - id: url
        attr: pathname
    output:
      - id: frequency-drag
        attr: marks


