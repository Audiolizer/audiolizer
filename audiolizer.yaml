storage:
  dcc.Store:
    id: midi-data

layout:
  dbc.Container:
    fluid: True
    children:
    - dcc.Location:
        id: url
        refresh: False
    - ${nav}
    - dbc.Row:
        justify: left
        align: left
        children: ${player_settings}
    - html.Hr:
    - dbc.Row:
        no_gutters: True
        children:
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${date_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${instrument_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${scale_settings}
          - dbc.Col:
              xs: 12
              sm: 12
              md: 6
              lg: 6
              xl: 3
              children: ${duration_settings}
    - dbc.Row:
        id: debug
    - dbc.Row:
        children:
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - html.Br:
              - html.Button:
                  id: play
                  n_clicks: 0
                  children: Play
              - html.Div:
                  id: play-time
                  style:
                    # display: none
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - html.Br:
              - html.Button:
                  id: pause
                  n_clicks: 0
                  children: Pause
              - html.Div:
                  id: pause-clicks
                  style:
                    display: none
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - html.Br:
              - html.Button:
                  id: stop
                  n_clicks: 0
                  children: stop
              - html.Div:
                  id: stop-clicks
                  style:
                    display: none
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - html.Br:
              - dcc.Input:
                  id: timestamp-input
                  value: ''
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - dcc.Input:
                  id: when-input
                  value: ''
                  style:
                    display: none
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - dcc.Input:
                  id: offset-input
                  value: ''
                  style:
                    display: none
        - dbc.Col:
            width:
              xs: 12
              sm: 12
              md: 12
              lg: 3
              xl: 3
            children:
              - dcc.Input:
                  id: lastPauseTime-input
                  value: ''
                  style:
                    display: none
    - dbc.Row:
        children:
          - dbc.Col:
              children:
              - dcc.Graph:
                  id: candlestick-chart
                  animate: False
                  config:
                    staticPlot: False
                    displaylogo: False
                    modeBarButtonsToRemove: ['select2d', 'lasso2d']
              - html.Div:
                  id: candlestick-chart-dummy

    - dbc.Table:
        id: notes-table
    - html.Div:
        id: data_dump
    - html.Div:
        id: preset-path
        children: ''
        style:
          display: none
    - dcc.Store:
        id: midi-data
    - html.Div:
        id: midi-display
    - html.Div:
        id: candlestick-data-render
    - html.Div:
        id: on-select-display
        children: ''
        style:
          display: none
    - html.Div:
        id: on-click-display
        children: ''
        style:
          display: none
    - html.Div:
        id: on-hover-display
        children: ''
        style:
          display: none
    - html.Div:
        id: select-data-display
        children: ''
        style:
          display: none
    - dcc.Store:
        id: candlestick-data
    - dex.EventListener:
        id: timestamp-listener
        events:
          - event: change
            props:
              - srcElement.value
        logging: True
        # children:
        # - html.Div:
        #     id: dummy-div
    - dex.EventListener:
        id: when-listener
        events:
          - event: change
            props:
              - srcElement.value
        logging: True
        # children:
        # - html.Div:
        #     id: dummy-div
    - html.Div:
        id: log


callbacks:
  update_base_options:
    input:
      - id: url
        attr: pathname
    output:
      - id: base
        attr: options

  update_quote_options:
    input:
      - id: base
        attr: value
    state:
      - id: quote
        attr: value
    output:
      - id: quote
        attr: value
      - id: quote
        attr: options

  update_date_range:
    input:
      - id: date-select
        attr: value
    output:
      - id: date-range
        attr: start_date
      - id: date-range
        attr: end_date
      - id: cadence
        attr: value
      - id: date-range
        attr: initial_visible_month

  play:
    input:
      - id: base
        attr: value
      - id: quote
        attr: value
      - id: date-range
        attr: start_date
      - id: date-range
        attr: end_date
      - id: cadence
        attr: value
      - id: scale
        attr: value
      - id: frequency-drag
        attr: value
      # - id: drop-quantile
      #   attr: value
      # - id: beat-quantile
      #   attr: value
      - id: tempo
        attr: value
      - id: toggle-merge
        attr: value
      # - id: toggle-silence
      #   attr: value
      # - id: candlestick-chart
      #   attr: selectedData
      - id: price_type
        attr: value
    output:
      - id: candlestick-data
        attr: data
      - id: midi-data
        attr: data
      # - id: midi_download
      #   attr: href
      # - id: midi_download
      #   attr: download
      - id: loading-output
        attr: children

  # render_selected_data:
  #   input:
  #     - id: candlestick-data
  #       attr: data
  #   output:
  #     - id: candlestick-data-render
  #       attr: children

  slider_marks:
    input:
      - id: url
        attr: pathname
    output:
      - id: frequency-drag
        attr: marks

  choose_category:
    input:
      - id: url
        attr: pathname
    output:
      - id: category
        attr: options
      - id: category
        attr: value
    callback: midi_loader.fetch_instrument_categories

  choose_instrument_types:
    input:
      - id: category
        attr: value
    output:
      - id: instrument-type
        attr: options
      - id: instrument-type
        attr: value
    callback: midi_loader.fetch_instrument_types

  choose_instrument:
    input:
      - id: category
        attr: value
      - id: instrument-type
        attr: value
    output:
      - id: instrument
        attr: options
      - id: instrument
        attr: value
    callback: midi_loader.fetch_instruments

  instrument_path:
    input:
      - id: instrument
        attr: value
    output:
      - id: preset-path
        attr: children
    callback: midi_loader.fetch_instrument_path


